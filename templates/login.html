<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FitFusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center">
    <main
      class="w-full max-w-md px-6 py-10 flex flex-col items-center justify-center"
    >
      <div class="text-center mb-10">
        <h1 class="font-extrabold text-2xl text-[#1a1a1a]">Login to FitFusion</h1>
      </div>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p
              class="px-4 py-2 rounded-xl mb-5 text-center text-sm
              {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}"
            >
              {{ message }}
            </p>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}" class="w-full space-y-5">
        <!-- Email Field -->
        <div>
          <label
            for="email"
            class="block text-sm text-[#1a1a1a] mb-1"
          >
            Email:
          </label>
          <div class="relative">
            <i class="far fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-[#9e9e9e]"></i>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-full bg-[#f1f4f3] rounded-xl text-sm pl-12 pr-4 py-3 text-[#1a1a1a] outline-none placeholder:text-[#9e9e9e]"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-sm text-[#1a1a1a] mb-1"
          >
            Password:
          </label>
          <div class="relative">
            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-[#9e9e9e]"></i>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full bg-[#f1f4f3] rounded-xl text-sm pl-12 pr-12 py-3 text-[#1a1a1a] outline-none placeholder:text-[#9e9e9e]"
            />
            <i
              id="togglePassword"
              class="fas fa-eye-slash absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-[#9e9e9e]"
            ></i>
          </div>
        </div>

        <!-- Remember and Forgot -->
        <div class="flex justify-between text-xs text-[#9e9e9e]">
          <label class="flex items-center gap-1">
            <input type="checkbox" name="remember" class="w-3 h-3 border border-[#9e9e9e]" />
            <span class="underline cursor-pointer">Remember me</span>
          </label>
          <a href="{{ url_for('forgot_password') }}" class="underline cursor-pointer">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="mt-8 w-full bg-gradient-to-r from-[#7ea9f9] to-[#8b9eff] rounded-full py-3 text-white font-semibold flex justify-center items-center gap-2 shadow-[0_5px_10px_rgba(126,169,249,0.3)] text-sm"
        >
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <!-- Register Prompt -->
      <p class="mt-12 text-center text-sm text-[#1a1a1a]">
        Donâ€™t have an account yet?
        <a href="{{ url_for('register') }}" class="text-[#a18de0] font-semibold">Register</a>
      </p>
    </main>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);

        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
